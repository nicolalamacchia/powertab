<!DOCTYPE html>
<html>
  <head>
    <title>powertab</title>
    <meta charset="utf-8" />
    <link rel="icon" type="image/png" href="img/favicon.png" />
    <style>
      body {
        background-color: #282828;
      }
    </style>
  </head>

  <body>
    <div id="app">
      <div id="clock"></div>
      <div id="message"></div>
      <input
        id="input"
        type="text"
        autofocus
        autocomplete="off"
        spellcheck="false"
        autocapitalize="none"
        autocorrect="off"
      />
      <div id="quick-buttons"></div>
    </div>
  </body>
</html>
